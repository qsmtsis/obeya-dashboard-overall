<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>TSIS - Quality Dashboard (Fixed)</title>
    
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
            border-left-color: #fff;
        }

        .nav-item.active {
            background-color: rgba(255,255,255,0.2);
            border-left-color: #fff;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        .connection-status {
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #155724;
        }

        .connection-status.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }

        .connection-status.warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }

        /* Status Cards */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .status-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--card-color);
            transition: all 0.3s ease;
        }

        .status-card.near-miss { --card-color: #e74c3c; }
        .status-card.closed { --card-color: #4caf50; }
        .status-card.temporary { --card-color: #ff9800; }
        .status-card.no-action { --card-color: #9e9e9e; }

        .status-label {
            font-size: 16px;
            color: #555;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .status-number {
            font-size: 48px;
            font-weight: 900;
            color: var(--card-color);
            transition: all 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .page-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
            color: #666;
        }

        .page-loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>TSIS</h1>
                <p>Dashboard</p>
            </div>
            <div class="nav-item" onclick="navigateToPage('index.html')">üìä Overall</div>
            <div class="nav-item" onclick="navigateToPage('safety.html')">üõ°Ô∏è Safety</div>
            <div class="nav-item active">‚≠ê Quality</div>
        </div>

        <div class="main-content">
            <h1 class="page-title">Quality Dashboard (Debug Mode)</h1>

            <!-- Page Loading State -->
            <div id="pageLoading" class="page-loading">
                <div class="spinner"></div>
                <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Quality Dashboard...</p>
            </div>

            <!-- Main Content -->
            <div id="mainContent" style="display: none;">
                <!-- Debug Info -->
                <div id="debugInfo" class="debug-info">
                    <strong>Debug Information:</strong><br>
                    <div id="debugText">Initializing...</div>
                </div>

                <!-- Connection Status -->
                <div id="connectionStatus" class="connection-status">
                    üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn" onclick="testAPI()">üîç ‡∏ó‡∏î‡∏™‡∏≠‡∏ö API</button>
                    <button class="action-btn" onclick="loadAllData()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                    <button class="action-btn" onclick="toggleDebug()">üêõ Toggle Debug</button>
                </div>

                <!-- Status Cards -->
                <div class="status-grid">
                    <div class="status-card near-miss">
                        <div class="status-label">Near miss</div>
                        <div class="status-number" id="nearMissValue">-</div>
                    </div>
                    <div class="status-card closed">
                        <div class="status-label">Closed</div>
                        <div class="status-number" id="closedValue">-</div>
                    </div>
                    <div class="status-card temporary">
                        <div class="status-label">Temporary Action</div>
                        <div class="status-number" id="temporaryValue">-</div>
                    </div>
                    <div class="status-card no-action">
                        <div class="status-label">No Action</div>
                        <div class="status-number" id="noActionValue">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
// ===== CONFIGURATION =====
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwC12o0ncg81GC6lsp1RGzi_EfBRA6G36EQRktUEa4ItzCJOOnJCLqslRJvfgnFvD310g/exec';

// ===== GLOBAL VARIABLES =====
let debugMode = true;
let dashboardData = null;

// ===== DEBUG FUNCTIONS =====
function debugLog(message, data = null) {
    console.log(message, data);
    
    if (debugMode) {
        const debugDiv = document.getElementById('debugText');
        if (debugDiv) {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${message}`;
            debugDiv.innerHTML += logLine + '<br>';
            if (data) {
                debugDiv.innerHTML += `Data: ${JSON.stringify(data, null, 2)}<br>`;
            }
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
    }
}

function toggleDebug() {
    debugMode = !debugMode;
    const debugDiv = document.getElementById('debugInfo');
    if (debugDiv) {
        debugDiv.style.display = debugMode ? 'block' : 'none';
    }
}

// ===== API TESTING =====
async function testAPI() {
    debugLog('üîç Testing API Connection...');
    updateConnectionStatus('üîç ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö API...', 'warning');
    
    try {
        // Test 1: Basic connectivity
        debugLog('Test 1: Basic fetch without parameters');
        const basicResponse = await fetch(APPS_SCRIPT_URL);
        debugLog(`Basic response status: ${basicResponse.status}`);
        
        // Test 2: Quality action
        debugLog('Test 2: Quality action request');
        const qualityUrl = `${APPS_SCRIPT_URL}?action=quality&t=${Date.now()}`;
        debugLog(`Quality URL: ${qualityUrl}`);
        
        const qualityResponse = await fetch(qualityUrl, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache'
        });
        
        debugLog(`Quality response status: ${qualityResponse.status}`);
        debugLog(`Quality response ok: ${qualityResponse.ok}`);
        
        const responseText = await qualityResponse.text();
        debugLog(`Response text length: ${responseText.length}`);
        debugLog(`First 200 chars: ${responseText.substring(0, 200)}`);
        
        try {
            const data = JSON.parse(responseText);
            debugLog('‚úÖ JSON parsed successfully', data);
            
            if (data.success) {
                updateConnectionStatus('‚úÖ API ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥', 'success');
                debugLog('‚úÖ API returned success', data);
                return data;
            } else {
                updateConnectionStatus('‚ùå API Error: ' + (data.error || 'Unknown'), 'error');
                debugLog('‚ùå API returned error', data);
            }
        } catch (jsonError) {
            debugLog('‚ùå JSON Parse Error', jsonError);
            updateConnectionStatus('‚ùå Invalid JSON Response', 'error');
        }
        
    } catch (error) {
        debugLog('‚ùå API Test Failed', error);
        updateConnectionStatus('‚ùå API Test Failed: ' + error.message, 'error');
    }
}

// ===== MAIN FUNCTIONS =====
async function loadAllData() {
    debugLog('üöÄ Loading Quality data...');
    
    try {
        // Show page loading
        document.getElementById('pageLoading').style.display = 'flex';
        document.getElementById('mainContent').style.display = 'none';
        
        debugLog('üì° Making API request...');
        updateConnectionStatus('üì° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...', 'warning');
        
        // Simple fetch without timeout first
        const response = await fetch(`${APPS_SCRIPT_URL}?action=quality&divisions=true&t=${Date.now()}`, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache'
        });
        
        debugLog(`Response received: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const responseText = await response.text();
        debugLog(`Response text length: ${responseText.length}`);
        
        const data = JSON.parse(responseText);
        debugLog('Data parsed successfully', data);
        
        if (!data.success) {
            throw new Error(data.error || 'API returned error');
        }
        
        dashboardData = data;
        
        // Hide page loading, show content
        document.getElementById('pageLoading').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        // Update status cards
        debugLog('üìä Updating status cards...');
        updateStatusCards(data.quality ? data.quality.status : data.data ? data.data.status : null);
        
        updateConnectionStatus('‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'success');
        debugLog('‚úÖ All data loaded successfully', data);
        
    } catch (error) {
        debugLog('‚ùå Error loading data', error);
        
        document.getElementById('pageLoading').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        
        updateConnectionStatus('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
    }
}

function updateStatusCards(statusData) {
    debugLog('üìä Updating status cards', statusData);
    
    if (!statusData) {
        debugLog('‚ö†Ô∏è No status data received');
        return;
    }
    
    try {
        document.getElementById('nearMissValue').textContent = statusData.nearMiss?.value || 0;
        document.getElementById('closedValue').textContent = statusData.closed?.value || 0;
        document.getElementById('temporaryValue').textContent = statusData.temporaryAction?.value || 0;
        document.getElementById('noActionValue').textContent = statusData.noAction?.value || 0;
        
        debugLog('‚úÖ Status cards updated successfully');
    } catch (error) {
        debugLog('‚ùå Error updating status cards', error);
    }
}

function updateConnectionStatus(message, type) {
    try {
        const status = document.getElementById('connectionStatus');
        if (status) {
            status.textContent = message;
            status.className = `connection-status ${type}`;
        }
        debugLog(`Status: ${message} (${type})`);
    } catch (error) {
        debugLog('Error updating connection status', error);
    }
}

function navigateToPage(pageName) {
    window.location.href = pageName;
}

// ===== INITIALIZATION =====
window.onload = function() {
    debugLog('‚≠ê Quality Dashboard initialized (Debug Mode)');
    debugLog(`API URL: ${APPS_SCRIPT_URL}`);
    
    try {
        // Auto-test API after 1 second
        setTimeout(() => {
            testAPI();
        }, 1000);
        
        // Auto-load data after 3 seconds
        setTimeout(() => {
            loadAllData();
        }, 3000);
        
    } catch (error) {
        debugLog('Error during initialization', error);
        document.getElementById('pageLoading').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        updateConnectionStatus('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô', 'error');
    }
};

// Global error handler
window.addEventListener('error', function(e) {
    debugLog('Global Error', {
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        error: e.error
    });
});

window.addEventListener('unhandledrejection', function(e) {
    debugLog('Unhandled Promise Rejection', e.reason);
});
</script>
