<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIS - Overall Dashboard (Fast Loading)</title>
    
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
            border-left-color: #fff;
        }

        .nav-item.active {
            background-color: rgba(255,255,255,0.2);
            border-left-color: #fff;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Fast Loading States */
        .loading-fast {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 16px;
        }

        .loading-fast .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .connection-status.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .connection-status.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        /* Status Cards - Show immediately */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .status-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--card-color);
            transition: all 0.3s ease;
        }

        .status-card.loading {
            background: #f8f9fa;
            border-top-color: #dee2e6;
        }

        .status-card.near-miss { --card-color: #e74c3c; }
        .status-card.closed { --card-color: #27ae60; }
        .status-card.temporary { --card-color: #f39c12; }
        .status-card.no-action { --card-color: #95a5a6; }

        .status-label {
            font-size: 16px;
            color: #555;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .status-number {
            font-size: 48px;
            font-weight: 900;
            color: var(--card-color);
            transition: all 0.3s ease;
        }

        .status-number.loading {
            color: #dee2e6;
        }

        /* Skeleton Loading for Charts */
        .chart-skeleton {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .skeleton-title {
            height: 24px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 30px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .skeleton-chart {
            height: 300px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .charts-placeholder {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: none;
        }

        .charts-placeholder.show {
            display: block;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 30px 0;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .retry-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .retry-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>TSIS</h1>
                <p>Dashboard</p>
            </div>
            <div class="nav-item active">üìä Overall</div>
            <div class="nav-item" onclick="navigateToPage('safety.html')">üõ°Ô∏è Safety</div>
            <div class="nav-item" onclick="navigateToPage('quality.html')">‚≠ê Quality</div>
        </div>

        <div class="main-content">
            <h1 class="page-title">Overall Dashboard</h1>

            <!-- Connection Status -->
            <div id="connectionStatus" class="connection-status">
                üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Google Sheets...
                <button class="retry-btn" onclick="forceRefresh()" style="display: none;">‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="https://script.google.com/macros/s/AKfycbz61p1WT5NS17ZheAKgkWgwPXFErM9_ldeskMxTsW1bOo-ryB6pkGcGYZrxEnq26n0X/exec" 
                   target="_blank" class="action-btn">üìã ‡∏ï‡∏≤‡∏£‡∏≤‡∏á Near miss</a>
            </div>

            <!-- Status Cards - Show Immediately with Loading State -->
            <div class="status-grid">
                <div class="status-card near-miss loading" id="nearMissCard">
                    <div class="status-label">Near miss</div>
                    <div class="status-number loading" id="nearMissValue">...</div>
                </div>
                <div class="status-card closed loading" id="closedCard">
                    <div class="status-label">Closed</div>
                    <div class="status-number loading" id="closedValue">...</div>
                </div>
                <div class="status-card temporary loading" id="temporaryCard">
                    <div class="status-label">Temporary Action</div>
                    <div class="status-number loading" id="temporaryValue">...</div>
                </div>
                <div class="status-card no-action loading" id="noActionCard">
                    <div class="status-label">No Action</div>
                    <div class="status-number loading" id="noActionValue">...</div>
                </div>
            </div>

            <!-- Chart Skeleton Loading -->
            <div id="chartSkeleton" class="chart-skeleton">
                <div class="skeleton-title"></div>
                <div class="skeleton-chart"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-chart"></div>
            </div>

            <!-- Actual Charts - Hidden Initially -->
            <div id="chartsContainer" class="charts-placeholder">
                <h3>Outstanding Issues (Overall)</h3>
                <div class="chart-wrapper">
                    <canvas id="mainChart"></canvas>
                </div>
                
                <h3>Monthly Trend</h3>
                <div class="chart-wrapper">
                    <canvas id="monthlyChart"></canvas>
                </div>
                
                <div class="last-updated" id="lastUpdated"></div>
            </div>
        </div>
    </div>

<script>
// Configuration
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwC12o0ncg81GC6lsp1RGzi_EfBRA6G36EQRktUEa4ItzCJOOnJCLqslRJvfgnFvD310g/exec';
const LOAD_TIMEOUT = 8000; // 8 seconds timeout
const FALLBACK_DATA = {
    overall: {
        status: {
            nearMiss: { value: 195 },
            closed: { value: 168 },
            temporaryAction: { value: 12 },
            noAction: { value: 15 }
        }
    },
    safety: {
        status: {
            nearMiss: { value: 113 },
            closed: { value: 77 },
            temporaryAction: { value: 5 },
            noAction: { value: 22 }
        }
    },
    quality: {
        status: {
            nearMiss: { value: 82 },
            closed: { value: 91 },
            temporaryAction: { value: 7 },
            noAction: { value: 8 }
        }
    }
};

let loadStartTime = Date.now();
let dataLoaded = false;
let useMinimalLoad = false;

// Navigation function
function navigateToPage(pageName) {
    window.location.href = pageName;
}

// Fast Loading Strategy
async function loadOverallDataFast() {
    console.log('üöÄ Starting fast load process...');
    loadStartTime = Date.now();
    
    updateConnectionStatus('üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Google Sheets...', 'loading');
    
    // Set timeout for fallback
    const timeoutPromise = new Promise((resolve) => {
        setTimeout(() => {
            if (!dataLoaded) {
                console.log('‚è∞ Timeout reached, using fallback data');
                useFallbackData();
                resolve('timeout');
            }
        }, LOAD_TIMEOUT);
    });
    
    // Try multiple loading strategies simultaneously
    Promise.race([
        loadWithJSONP(),
        loadWithFetch(),
        timeoutPromise
    ]).then(result => {
        if (result !== 'timeout' && result !== 'fallback') {
            console.log('‚úÖ Data loaded successfully');
        }
    }).catch(error => {
        console.error('‚ùå All loading methods failed:', error);
        if (!dataLoaded) {
            useFallbackData();
        }
    });
}

// Method 1: JSONP (Usually faster)
function loadWithJSONP() {
    return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Date.now();
        const script = document.createElement('script');
        const timeout = setTimeout(() => {
            cleanup();
            reject('JSONP timeout');
        }, 6000);
        
        function cleanup() {
            clearTimeout(timeout);
            delete window[callbackName];
            if (script.parentNode) {
                script.parentNode.removeChild(script);
            }
        }
        
        window[callbackName] = function(data) {
            cleanup();
            if (data.success) {
                onDataLoaded(data, 'JSONP');
                resolve('jsonp');
            } else {
                reject('JSONP error: ' + data.error);
            }
        };
        
        script.src = `${APPS_SCRIPT_URL}?action=overall&callback=${callbackName}&t=${Date.now()}`;
        script.onerror = () => {
            cleanup();
            reject('JSONP script error');
        };
        
        document.head.appendChild(script);
    });
}

// Method 2: Regular Fetch (Backup)
async function loadWithFetch() {
    try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=overall&t=${Date.now()}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        if (data.success) {
            onDataLoaded(data, 'Fetch');
            return 'fetch';
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        console.error('Fetch method failed:', error);
        throw error;
    }
}

// Handle successful data loading
function onDataLoaded(apiResponse, method) {
    if (dataLoaded) return; // Prevent double loading
    
    dataLoaded = true;
    const loadTime = Date.now() - loadStartTime;
    
    console.log(`üìä Data loaded via ${method} in ${loadTime}ms`);
    
    updateConnectionStatus(`‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (${method}, ${loadTime}ms)`, 'success');
    
    // Update status cards
    if (apiResponse.data && apiResponse.data.status) {
        updateStatusCards(apiResponse.data.status);
    }
    
    // Show charts area (even if no chart data yet)
    showChartsArea();
    
    // Load chart data separately if needed
    if (!apiResponse.data.charts) {
        loadChartDataSeparately();
    }
}

// Use fallback data when all else fails
function useFallbackData() {
    if (dataLoaded) return;
    
    dataLoaded = true;
    const loadTime = Date.now() - loadStartTime;
    
    console.log(`üîÑ Using fallback data after ${loadTime}ms`);
    
    updateConnectionStatus(`‚ö†Ô∏è ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏£‡∏≠‡∏á (Google Sheets ‡πÑ‡∏°‡πà‡∏ï‡∏≠‡∏ö‡∏™‡∏ô‡∏≠‡∏á)`, 'error');
    
    // Show fallback data
    updateStatusCards(FALLBACK_DATA.overall.status);
    showChartsArea();
}

// Update status cards
function updateStatusCards(statusData) {
    const cards = {
        nearMiss: { element: document.getElementById('nearMissValue'), card: document.getElementById('nearMissCard') },
        closed: { element: document.getElementById('closedValue'), card: document.getElementById('closedCard') },
        temporaryAction: { element: document.getElementById('temporaryValue'), card: document.getElementById('temporaryCard') },
        noAction: { element: document.getElementById('noActionValue'), card: document.getElementById('noActionCard') }
    };
    
    Object.keys(cards).forEach(key => {
        if (statusData[key] && cards[key].element) {
            cards[key].element.textContent = statusData[key].value || 0;
            cards[key].element.classList.remove('loading');
            cards[key].card.classList.remove('loading');
        }
    });
}

// Update connection status
function updateConnectionStatus(message, type) {
    const statusElement = document.getElementById('connectionStatus');
    statusElement.textContent = message;
    statusElement.className = `connection-status ${type}`;
    
    // Show retry button on error
    const retryBtn = statusElement.querySelector('.retry-btn');
    if (retryBtn) {
        retryBtn.style.display = type === 'error' ? 'inline-block' : 'none';
    }
}

// Show charts area
function showChartsArea() {
    document.getElementById('chartSkeleton').style.display = 'none';
    document.getElementById('chartsContainer').classList.add('show');
}

// Load chart data separately (if main load was minimal)
function loadChartDataSeparately() {
    // This can be implemented later for full chart data
    console.log('üìà Chart data can be loaded separately if needed');
}

// Force refresh function
function forceRefresh() {
    dataLoaded = false;
    
    // Reset UI
    updateConnectionStatus('üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä...', 'loading');
    document.getElementById('chartSkeleton').style.display = 'block';
    document.getElementById('chartsContainer').classList.remove('show');
    
    // Reset status cards to loading state
    const cards = ['nearMissCard', 'closedCard', 'temporaryCard', 'noActionCard'];
    const values = ['nearMissValue', 'closedValue', 'temporaryValue', 'noActionValue'];
    
    cards.forEach(id => document.getElementById(id).classList.add('loading'));
    values.forEach(id => {
        const element = document.getElementById(id);
        element.textContent = '...';
        element.classList.add('loading');
    });
    
    // Try loading again
    loadOverallDataFast();
}

// Initialize when page loads
window.onload = function() {
    console.log('üöÄ Fast loading Overall dashboard initialized');
    loadOverallDataFast();
};
</script>

</body>
